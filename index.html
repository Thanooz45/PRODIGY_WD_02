<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <div class="time-display" id="time-display">00:00:00</div>
    <div class="buttons">
      <button id="start-btn" class="intbtn" onclick="cb1()">Start</button>
      <button id="pause-btn" class="intbtn" onclick="cb3()">Pause</button>
      <button id="reset-btn" class="intbtn" onclick="cb2()">Reset</button>
      <button id="lap-btn" class="lapbtn">Lap</button>
    </div>
    <div class="laps" id="laps"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
